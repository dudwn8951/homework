<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">
    <title>나홀로 쇼핑몰 | 스파르타 코딩클럽</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <style>

        .whole {
            margin-left: 550px;
            font-family: 'Do Hyeon', sans-serif;
        }

        .apple {
            width: 400px;
            height: 400px;
        }
        .comment1 {
            font-size:20pt;
        }


        .input-group {
            width: 380px;
            margin: 10px;
        }

        .button1{
            margin-left:170px;
        }

        .apple{
            margin-top: 10px;
        }

    </style>
    <script>
        function done() {
            alert('주문이 완료되었습니다!');
        }

    </script>
</head>
<body>
<div class="whole">
    <div>
        <div class="apple-img">
            <img class="apple"
                 src="../apple.jpg"/>
        </div>
        <div class="comment1">
            <p>영주 사과 팔아요. 가격: 25000원/1kg
            </p>
        </div>
        <div class="comment2">
                영주에서 키운 이 햇사과는 당도가 매우 높습니다. 각종 비타민과 무기<br/>
                질이 풍부한 사과는 피부미용 및 위장건강에도 도움이 됩니다.
        </div>

    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">주문자 성함</span>
        </div>
        <input type="text" class="form-control" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>수량을 선택하세요.</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">주소</span>
        </div>
        <input type="text" class="form-control" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">전화번호</span>
        </div>
        <input type="text" class="form-control" aria-label="Username"
               aria-describedby="addon-wrapping">
    </div>

    <div class="button1">
        <button type="button" class="btn btn-primary"><a onclick="done()">주문완료</a></abutton>
    </div>
</div>
</body>
</html>
